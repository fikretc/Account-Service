            final DaoAuthenticationProvider authProvider = new DaoAuthenticationProvider();
            authProvider.setUserDetailsService((UserDetailsService) userInfoService);
            authProvider.setPasswordEncoder(passwordEncoder());
            return authProvider;
        }
